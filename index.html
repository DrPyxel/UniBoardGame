                }

                {
                    student.setVelocityX(-160);

                    student.anims.play('left', true);
                }
                
                else if (cursors.up.isDown && lockDir !== 1)
                {
                    student.setVelocityY(-160);

                    student.anims.play('move', true);
                }
                
                
                else if (cursors.down.isDown && lockDir !== 3)
                {
                    student.setVelocityY(160);

                    student.anims.play('move', true);
                }
                else
                {
                    student.setVelocityY(0);
                    student.setVelocityX(0);
                    student.anims.play('none', true);
                }
            }

            else

                student.setVelocityX(0);
                student.setVelocityY(0);

var SpanishGame = new Phaser.Class({
    Extends: Phaser.Scene,
    initialize:

    function SpanishGame ()
    {
        Phaser.Scene.call(this, 'spanish');
    },
    preload: function()
    {
        this.load.image('plate', 'sprites/boardCenter.png');
        this.load.image('beef', 'sprites/TacoBeef.png');
        this.load.image('cheese', 'sprites/TacoCheese.png');
        this.load.image('lettuce', 'sprites/TacoLettuce.png');
        this.load.image('sauce', 'sprites/TacoSauce.png');
        this.load.image('shell', 'sprites/TacoShell.png');
    },
    create: function()
    {
        
        tacoPlate = this.physics.add.group();
        //tacoBeef = this.physics.add.group();
        //tacoCheese = this.physics.add.group();
        //tacoLettuce = this.physics.add.group();
        //tacoSauce = this.physics.add.group();
        tacoShell = this.physics.add.group();

        cursors = this.input.keyboard.createCursorKeys();
        tacoPlate.create(400, 400, 'plate');

        tacoShell = this.physics.add.sprite(400, 600, 'shell');
        tacoShell.setCollideWorldBounds(true);
        
        var offset = Phaser.Math.Between(1, 2);

        tacoBeef = this.physics.add.group({
        key: 'beef',
        repeat: offset * 25,
        setXY: { x: 150 - (offset * 50), y: -500 * offset, stepX: 13 * offset, stepY: offset*2}
        });

        tacoCheese = this.physics.add.group({
        key: 'cheese',
        repeat: offset * 3,
        setXY: { x: 400 - (offset * 100), y: -500 * offset, stepX: offset * 25, stepY: -2*offset}
        });

        tacoLettuce = this.physics.add.group({
        key: 'lettuce',
        repeat: 17,
        setXY: { x: 200-(offset*50), y: -1 * offset * 600, stepX: offset * 25}
        });

        tacoSauce = this.physics.add.group({
        key: 'sauce',
        repeat: 4-offset,
        setXY: { x: 150, y: offset * -750, stepX: offset * 150, stepY: offset * 250}
        });

        this.physics.add.collider(tacoShell, tacoBeef, hitBeef, null, this);
        this.physics.add.collider(tacoShell, tacoCheese, hitCheese, null, this);
        this.physics.add.collider(tacoShell, tacoLettuce, hitLettuce, null, this);
        this.physics.add.collider(tacoShell, tacoSauce, hitSauce, null, this);
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });
        

    },
    update: function()
    {
        tacoBeef.setVelocityY(160);
        tacoCheese.setVelocityY(180);
        tacoLettuce.setVelocityY(200);
        tacoSauce.setVelocityY(200);
        if (cursors.right.isDown)
        {
            tacoShell.setVelocityX(200);
        }
        else if (cursors.left.isDown)
        {
            tacoShell.setVelocityX(-200);
        }
        else
        {
            tacoShell.setVelocityX(0);
        }
        if (cursors.up.isDown)
                {
                    tacoShell.setVelocityY(-100);
                }
                
                
                else if (cursors.down.isDown)
                {
                    tacoShell.setVelocityY(100);

                }
                else
                {
                    tacoShell.setVelocityY(0);
                }
    }
})
